<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>파일 확장자 차단 시스템</title>
</head>
<body>
  <h2>고정 확장자 차단</h2>
  <div id="fixed-ext"></div>
  <hr>
  <h2>커스텀 확장자</h2>
  <input id="extInput" placeholder="확장자 입력 (예: zip)">
  <button id="addBtn">추가</button>
  <ul id="extList"></ul>
  <hr>
  <h2>파일 업로드 테스트</h2>
  <input type="file" id="fileInput">
  <button id="checkBtn">검사</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
